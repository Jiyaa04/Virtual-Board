<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .container {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Air Canvas Web Launcher</h1>
  <div class="container">
    <p>Click the button below to launch your Air Canvas application:</p>
    <button onclick="launchAirCanvas()">Launch Air Canvas</button>
    <div id="output"></div>
  </div>
  <script>
    function launchAirCanvas() {
      window.open("http://127.0.0.1:5000", "_blank");
    }
  </script>
</body>
</html>
